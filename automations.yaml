- id: '1714674909934'
  alias: Acende luzes ao chegar em casa
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.portao
    to: 'on'
    for:
      hours: 0
      minutes: 0
      seconds: 1
  - platform: state
    entity_id:
    - light.todas_as_luzes
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 32
      seconds: 0
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: state
      entity_id: light.luzes_internas
      for:
        hours: 0
        minutes: 15
        seconds: 0
      state: 'off'
    - condition: state
      entity_id: media_player.lg_webos_smart_tv
      state: 'off'
      for:
        hours: 0
        minutes: 15
        seconds: 0
    - condition: state
      entity_id: light.luzes_do_quintal
      state: 'on'
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: light.turn_on
    data: {}
    target:
      entity_id:
      - light.spots
      - light.corredor
  mode: single
- id: '1714689031964'
  alias: 'Alerta: Campainha'
  description: Campainha do portão notifica e toca no nest
  trigger:
  - platform: device
    type: turned_on
    device_id: ee576ee7d1c52e536880175f0000a98b
    entity_id: 85be26fd8cab7461f75324b4b7c9055d
    domain: switch
  condition:
  - condition: time
    after: '18:15:00'
    before: '18:00:00'
    enabled: false
  action:
  - if:
    - condition: time
      after: 07:00:00
      before: '22:00:00'
    - condition: time
      after: '18:15:00'
      before: '18:00:00'
      weekday:
      - mon
      - tue
      - wed
      - thu
      - fri
      - sun
      - sat
    then:
    - type: turn_on
      device_id: 35df59a7154c445c4b442974abf2af8a
      entity_id: 3c327933a0057dac05b895d14710ec03
      domain: switch
    - service: script.campainha
      metadata: {}
      data: {}
  - service: script.campainha
    data: {}
    enabled: false
  - service: script.fotorua
    metadata: {}
    data: {}
  - service: camera.snapshot
    metadata: {}
    data:
      filename: /config/www/camera/snap_{{states('sensor.date')}}/{{states('sensor.time')}}.jpg
    target:
      entity_id: camera.rua
    enabled: false
  - data:
      data:
        clickAction: /lovelace/camera
        push:
          badge: 1
      message: Tem alguém no portão [{{ states('sensor.time')}}]
      title: Campainha
    service: notify.all_devices
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.campainha
  mode: single
- id: '1714689346594'
  alias: 'App: Cucko'
  description: Tocar o cucko durante o dia
  trigger:
  - minutes: '00'
    platform: time_pattern
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.visitas
      state: 'off'
    - condition: time
      after: 08:00
      before: '21:01'
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.nestcasa
      state: playing
      for:
        hours: 0
        minutes: 0
        seconds: 2
  action:
  - data:
      volume_level: 0.5
    service: media_player.volume_set
    target:
      entity_id: media_player.nestcasa
  - data_template:
      media_content_id: http://192.168.1.15:8123/local/plugins/cucko/{{now().strftime('%I')}}.wav
      media_content_type: audio
    entity_id: media_player.nestcasa
    service: media_extractor.play_media
  mode: single
