fotorua:
  alias: FotoRua
  sequence:
  - service: camera.snapshot
    metadata: {}
    data:
      filename: /config/www/camera/rua/{{(as_timestamp(now().isoformat()) | float)
        | timestamp_custom('%Y_%m_%d/%H_%M_%S')}}.jpg
    target:
      entity_id: camera.rua
    enabled: true
  - service: camera.snapshot
    metadata: {}
    data:
      filename: /config/www/camera/rua/LastSnap.jpg
    target:
      entity_id: camera.rua
  mode: single
  icon: mdi:camera
