action_fechar_portao:
  alias: 'Action: fechar portão'
  use_blueprint:
    path: homeassistant/confirmable_notification.yaml
    input:
      notify_device: a4f979c05c9038669db054253ab83e9d
      confirm_action:
      - device_id: 82a3ba11ced67ffa3113dae53b136c3b
        domain: cover
        entity_id: 01f5bb676dba5c10345c5d513eed0a62
        type: close
      confirm_text: Fechar
      title: O portão foi aberto
      message: Deseja fechar?
      dismiss_text: Manter aberto
  icon: mdi:gate
definir_horario_de_ultimao_portao_aberto:
  alias: Definir horário de último portão aberto
  sequence:
  - service: input_datetime.set_datetime
    metadata: {}
    data:
      datetime: '{{states(''sensor.date_time_iso'')}}'
    target:
      entity_id: input_datetime.portao_last_open
  mode: single
  icon: mdi:garage
